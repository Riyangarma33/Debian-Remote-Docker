name: Publish Debian Bookworm

on:
  push:
    branches:
      - "main"
    paths-ignore:
      - README.md
      - bookworm/slim/**
  schedule:
    - cron: "0 1 */14 * *"

env:
  REPO: "debian-remote"
  DEBIAN_CODE: "bookworm"

jobs:
  Push-Bookworm-XFCE:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: ./${{ env.DEBIAN_CODE }}/full
          file: ./Dockerfile.xfce
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            "${{ secrets.DOCKERHUB_USERNAME }}/${{ env.REPO }}:latest"
            "${{ secrets.DOCKERHUB_USERNAME }}/${{ env.REPO }}:${{ env.DEBIAN_CODE }}"
            "${{ secrets.DOCKERHUB_USERNAME }}/${{ env.REPO }}:${{ env.DEBIAN_CODE }}-xfce"